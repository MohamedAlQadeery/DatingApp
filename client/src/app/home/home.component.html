  <div class="container mt-5" >
   <div *ngIf="!registerMode " style="text-align: center;">
    <h1>Dating App</h1>
    <p class="lead ">Come on in to view your matches .. all you need to do is to sign up !</p>

     <div class="text-center">
      <a href="#" class="btn btn-primary mr-2" (click)="ToggleRegisterMode()">Register</a>
      <a href="#" class="btn btn-info my-2">Learn more</a>
     </div>

   </div>



   <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (registerMode)="HandleCancelRegister($event)"></app-register>
      </div>
    </div>
  </div>

  </div>
