<form (ngSubmit)="Register()"  autocomplete="off" [formGroup]="registerForm">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [type]="'password'" [label]="'Confirm Password'"></app-text-input>


    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="Cancel()" type="button">Cancel</button>
    </div>
</form>


<p>{{registerForm.value | json}}</p>
<p>{{registerForm.status | json}}</p>
