<div class="text-center mt-3">
  <h2>Your Matches - {{pagination?.totalItems}} Found</h2>
</div>

<div class="container mt-3">
  <form #filterForm="ngForm" class="d-flex mb-3" autocomplete="off" (ngSubmit)="LoadMembers()">
    <div class="d-flex mx-2">
      <label class="col-form-label me-2">Age from: </label>
      <input type="number" name="minAge" [(ngModel)]="userParams.minAge" class="form-control ml-1" style="width: 70px;">
  </div>

  <div class="d-flex px-2">
      <label class="col-form-label me-2">Age to: </label>
      <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
          [(ngModel)]="userParams.maxAge">
  </div>

  <div class="d-flex px-2">
    <label class="col-form-label me-2">Show: </label>
    <select name="gender" [(ngModel)]="userParams.gender" style="width: 130px" class="form-control ml-1">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
</div>




    <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
    <button (click)="ResetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>
  </form>
</div>
<div class="row">
    <div class="col-2" *ngFor="let member of members" >
      <app-memeber-card [member] = "member"></app-memeber-card>
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">

  <pagination
  [boundaryLinks]="true"
  [totalItems]="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPerPage"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="PageChanged($event)">

</pagination>

</div>
