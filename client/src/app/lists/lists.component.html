<div class="text-center mt-3">
  <h2>{{type == 'liked' ? 'Members I like' : 'Members who liked me'}} </h2>
</div>


<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="type">
      <button class="btn btn-primary"  btnRadio="liked" [(ngModel)]="type"
      (click)="LoadLikes()">Members I Like</button>

      <button class="btn btn-primary"  btnRadio="likedBy" [(ngModel)]="type"
      (click)="LoadLikes()">Members who Liked me</button>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-memeber-card [member]="member"></app-memeber-card>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">

  <pagination
  [boundaryLinks]="true"
  [totalItems]="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPerPage"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="PageChanged($event)">

</pagination>

</div>
